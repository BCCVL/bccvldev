bccvl:
  container_name: bccvl
  build: bccvl
  environment:
    ZEOSERVER: zeoserver:8100
    # this port must match the exposed port in bccvlsshd
    SSH_PORT: 23
    PTS_LANGUAGES: en de
    zope_i18n_allowed_languages: en de
    #zope_i18n_compile_mo_files: true
    BCCVL_CONFIG: /etc/opt/zope/bccvl.ini
    BROKER_URL: amqp://bccvl:bccvl@rabbitmq/bccvl
    ADMINS: g.weis@griffith.edu.au
    CELERY_TIMEZONE: Australia/Brisbane
    TZ: Australia/Brisbane
  ports:
    - "8080:8080"
  volumes_from:
    - zeoserver
    - bccvlsshd
  volumes:
    - ./bccvl/files/bccvl.ini:/etc/opt/zope/bccvl.ini
    - ./src:/opt/zope/src
  links:
    - zeoserver
#     - postgis
    - rabbitmq


bccvl_worker:
  container_name: bccvl_worker
  build: bccvl
  environment:
    ZEOSERVER: zeoserver:8100
    # this port must match the exposed port in bccvlsshd
    SSH_PORT: 23
    # BCCVL specific
    BCCVL_CONFIG: /etc/opt/zope/bccvl.ini
    # CELERY CONFIG
    BROKER_URL: amqp://bccvl:bccvl@rabbitmq/bccvl
    ADMINS: g.weis@griffith.edu.au
    CELERY_TIMEZONE: Australia/Brisbane
    CELERYD_CONCURRENCY: 1
    TZ: Australia/Brisbane
  volumes_from:
    - zeoserver
    - bccvlsshd
  volumes:
    - ./bccvl/files/bccvl.ini:/etc/opt/zope/bccvl.ini
    - ./src:/opt/zope/src
  links:
    - zeoserver
#     - postgis
    - rabbitmq
  command: ./bin/celery worker --app=org.bccvl.tasks --queues=plone --hostname=plone@bccvl -I org.bccvl.tasks.plone


