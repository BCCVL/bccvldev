rabbitmq:
  container_name: rabbitmq
  image: hub.bccvl.org.au/rabbitmq/rabbitmq:3.6.0
  hostname: rabbitmq  # needed to access same config everytime
  environment:
    RABBITMQ_DEFAULT_USER: admin
    RABBITMQ_DEFAULT_PASS: admin
    RABBITMQ_DEFAULT_VHOST: /
  ports:
    - "5671:5671"
    - "5672:5672"
    - "15671:15671"
    - "15672:15672"
  volumes:
    - /var/lib/rabbitmq


zeoserver:
  container_name: zeoserver
  image: hub.bccvl.org.au/zope/zeoserver:4.1.0
  ports:
    - "8100:8100"
    - "8101:8101"
  volumes:
    - /var/opt/zeoserver
    - ./volumes/zeoserver/backups:/var/opt/zeoserver/backups
    - ./volumes/zeoserver/blobstroagebackups:/var/opt/zeoserver/blobstoragebackups
    - ./volumes/zeoserver/blobstoragesnapshots:/var/opt/zeoserver/blobstoragesnapshots
    - ./volumes/zeoserver/blobstoragezips:/var/opt/zeoserver/blobstoragezips
    - ./volumes/zeoserver/snapshotbackups:/var/opt/zeoserver/snapshotbackups
    - ./volumes/zeoserver/zipbackups:/var/opt/zeoserver/zipbackups


